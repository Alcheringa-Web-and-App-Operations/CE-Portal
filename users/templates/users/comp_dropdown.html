{% if currentCity != "" %}
    
    {% for city in cities %}
        <option value="{{ city.pk }}" >{{ city.cityName }}</option>
    {% endfor %}
{% comment %} {% else %}
            <option value="{{city_value}}" >{{currentCity}}</option>
    {% for city in cities %}
        {% if city.pk != city_value %}
            <option value="{{ city.pk }}" >{{ city.cityName }}</option>
        {% endif %}
    {% endfor %} {% endcomment %}
{% endif %}
