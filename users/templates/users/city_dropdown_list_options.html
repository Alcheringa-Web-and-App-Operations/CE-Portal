{% if city_id != "" and competitions %}
<span class="head-style">Select Events<span class="red-star"> *</span></span>
<div class="container">
    <ul class="ks-cboxtags" id="checkbox">
        {% for competition in competitions%}
        <li><input type="checkbox" id="checkbox{{competition.pk}}" value="{{competition.pk}}" name="checkbox"><label for="checkbox{{competition.pk}}">{{competition.competitionName}}</label></li>
        {% endfor %}
    </ul>
</div>
{% endif %}
