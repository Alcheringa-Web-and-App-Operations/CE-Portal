<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard page</title>
    <style>
      img {
        height: 200px;
      }
    </style>
  </head>
  <body>
    this is the Dashboard page
    <h1>{{city.cityName}}</h1>
    <img src="{{ city.cityImage.url }}" />
    {% for comp in competitions%}
    <li>
      <h2>{{comp.competitionName}}</h2>
      <p>{{comp.competitionDescription}}</p>
      <img src="{{ comp.competitionImage1.url }}" />
      <img src="{{ comp.competitionImage2.url }}" />
    </li>
    {% endfor %}
  </body>
</html>
